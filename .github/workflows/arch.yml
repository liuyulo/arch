name: Arch

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux
    steps:
      - uses: actions/checkout@v4
      - run: sudo pacman -Syu --noconfirm
      - run: git clone https://aur.archlinux.org/mozc-ut.git
      - run: makepkg -si --noconfirm
        working-directory: mozc-ut