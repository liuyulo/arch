name: Build mozc-ut AUR Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: pacman -Syu --noconfirm git base-devel sudo
      - name: Create a build directory and add a non-root user
        run: |
          mkdir -p /build
          useradd -m u
          echo "u ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/u
          chown -R u:u /build
      - run: git clone https://aur.archlinux.org/mozc-ut.git
        working-directory: /build

      - run: sudo -u u bash -c 'makepkg -s --noconfirm'
        working-directory: /build/mozc-ut

      - run: ls -l /build/mozc-ut

      - name: Upload built package
        uses: actions/upload-artifact@v3
        with:
          name: mozc-ut
          path: /build/mozc-ut/*.pkg.tar.zst
